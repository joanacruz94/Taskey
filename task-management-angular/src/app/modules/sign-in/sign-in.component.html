<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
  <h2>Sign In</h2>
  <mat-form-field appearance="fill" class="form-input">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-input">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
    />
  </mat-form-field>
  <div class="form-buttons">
    <button
      type="button"
      id="close-button"
      mat-raised-button
      color="primary"
      (click)="closeModal()"
    >
      Close
    </button>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </div>
</form>
